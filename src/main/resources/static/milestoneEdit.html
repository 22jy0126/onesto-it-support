<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TODO: ページの名にチェンジする -->
    <title>求人一覧</title>
    <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
    <!-- vue と elementUIの依存css -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

    <!-- システム共用のスタイルはこのファイルに追加する -->
    <link href="./css/common.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/milestoneEdit.css">

    <!-- vue と elementUIの依存javascript -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/element-ui/lib/umd/locale/ja.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <el-container id="app" v-cloak>
        <!-- ヘッドの部分 各々の画面は同じです -->
        <header class="common-header">
            <div class="logo">
                ブリッジ
            </div>
            <div class="login-info">
                <!-- <el-badge :value="user.noticeCount" class="item">
                    <el-avatar size="medium" :src="user.avatarUrl"></el-avatar>
                </el-badge> -->
                {{user.username}}さん、こんにちは！
                <span class="logout">ログアウト</span>
            </div>
        </header>

        <!-- メインの部分 -->
        <el-container class="common-mian job-case-main">
            <!-- サイドメニュー -->
            <el-aside width="200px">
                <!-- TODO: default-active は今いるのメニューです -->
                <el-menu default-active="3" class="el-menu-vertical-demo">
                    <el-menu-item index="1" @click="goJobCases">求人一覧</el-menu-item>
                    <el-menu-item index="2" @click="goEmployeeInfo">個人履歴</el-menu-item>
                    <el-menu-item index="3" @click="goEmployeeApplyHistory">応募歴史</el-menu-item>
                    <el-menu-item index="4" @click="goEmployeeNotification">通知</el-menu-item>
                </el-menu>
            </el-aside>

            <el-container>
                <el-main>
                    <div class="milestone-edit-container">
                        <div class="goback" @click="goback">
                            <i class="el-icon-back"></i>
                            案件詳細に戻る
                        </div>
                        <div class="caption">
                            <i class="el-icon-s-order"></i>
                            {{jobCase.caseName}}
                        </div>
                        <div class="sub-caption">
                            マイルストーンの編集
                        </div>
                        <el-timeline>
                            <el-timeline-item
                                v-for="(milestoneItem, index) in milestones"
                                :key="index"
                                size="large">
                              <div class="milestone-item">
                                <div class="func-edit-wrapper">
                                    <div class="milestone-edit">
                                        <div class="label">タイトル<span class="required">（必須）</span></div>
                                        <el-input 
                                            draggable="false"
                                            v-bind:class="milestoneItem.nameErr ? 'input-err' : ''"
                                            :rows="3"
                                            placeholder="例：設計完成" 
                                            v-model="milestoneItem.name" 
                                            @input="errClear(index, 'name')"
                                            clearable>
                                        </el-input>
                                    </div>
                                    <!-- <div>1111{{milestoneItem.nameErr}}</div> -->
                                    <div v-bind:class="milestoneItem.nameErr ? 'err-item err-item-func' : 'opt-item-hidden'">
                                        <i class="el-icon-warning error-icon"></i>
                                        
                                        マイルストーン名を入力してください
                                    </div>
                                </div>
                                <div class="func-edit-wrapper">
                                    <div class="milestone-edit">
                                        <div class="label">詳細<span class="required">（必須）</span></div>
                                        <el-input 
                                            draggable="false"
                                            v-bind:class="milestoneItem.descErr ? 'input-err' : ''"
                                            type="textarea"
                                            :rows="3"
                                            placeholder="例：アクティビティ図の完成..." 
                                            v-model="milestoneItem.description" 
                                            @input="errClear(index, 'desc')"
                                            clearable>
                                        </el-input>
                                    </div>
                                    <div v-bind:class="milestoneItem.descErr ? 'err-item err-item-func' : 'opt-item-hidden'">
                                        <i class="el-icon-warning error-icon"></i>
                                        マイルストーンの説明を入力してください
                                    </div>
                                </div>
                                <div v-bind:class="milestoneItem.isComment ? 'comment-view' : 'hidden'">
                                    ※コメント： {{milestoneItem.comment}}
                                </div>
                                <div class="opts">
                                    <div 
                                        @click="onMilestonenUp(index)"
                                        v-bind:class="index==0 ? 'opt-item-hidden' : 'opt-item'">
                                        <i class="el-icon-top"></i>
                                        上に移動
                                    </div>
                                    <div 
                                        @click="onMilestonenDown(index)"
                                        v-bind:class="index==(milestones.length-1) ? 'opt-item-hidden' : 'opt-item'">
                                        <i class="el-icon-bottom"></i>
                                        下に移動
                                    </div>
                                    <el-popconfirm
                                        confirm-button-text='削除'
                                        cancel-button-text='削除しない' 
                                        icon="el-icon-info" 
                                        icon-color="red"
                                        @confirm="onMilestonenDel(index)"
                                        title="削除したマイルストーンは戻らない、よろしいですか?">
                                        <el-button 
                                            slot="reference" 
                                            icon="el-icon-delete"
                                            v-bind:class="milestones.length==1 ? 'opt-item-hidden' : 'opt-item opt-item-del'">
                                            削除
                                        </el-button>
                                    </el-popconfirm>
                                </div>
                              </div>
                            </el-timeline-item>
                          </el-timeline>
                    </div>
                    <div class="btns-container">
                        <el-button 
                            icon="el-icon-plus"
                            @click="onMilestonenAdd" 
                        >
                            マイルストーン追加
                        </el-button>
                    </div>
                    <div class="btns-container">
                        <el-button type="primary" 
                            @click="onFinish"
                        >
                            クライアントに送る
                        </el-button>
                        <el-button type="info">
                            下書きとして保存
                        </el-button>
                    </div>
                </el-main>
            </el-container>
        </el-container>
    </el-container>

</body>

</html>
<script src="./js/pageJump.js"></script>
<script src="./js/utils.js"></script>
<script>
    // elementの日本語対応
    ELEMENT.locale(ELEMENT.lang.ja);

    let vm;
    vm = new Vue({
        // id はapp の属性の中の部分を管理する
        el: "#app",
        data() {
            return {
                // ログインしたユーザー情報
                user: {
                    avatarUrl: "https://cube.elemecdn.com/3/7c/3ea6beec64369c2642b92c6726f1epng.png", //アバター画像
                    username: "鈴木　奈々", // ユーザー名
                    noticeCount: 2, // 通知数
                },
                jobCase: {
                    caseId: undefined,
                    caseName: "学生管理システムの作成",
                },
                milestones: [{
                    nameErr: false,
                    descErr: false,
                    editStatus: 0,
                    status: 0,
                    // isComment: true,
                    // comment: "もうちょっど詳しく書いてほうしい",
                    // name: "設計",
                    // description: "設計設計設計設計設計設計設計設計設計設計設計設計設計設計設計設計設計設計設計設計設計"
                }],
                deletedMilestones: [],
            };
        },
        mounted() {
            // ユーザー情報をゲット
            const userStr = sessionStorage.getItem("userinfo") || "";
            if (userStr != "") {
                const user = JSON.parse(userStr);
                if (user.type != 2) {
                    goLogin(1);
                } else {
                    this.user = user;
                }
            } else {
                const loading = this.$loading({
                    lock: true,
                    text: 'Loading',
                    spinner: 'el-icon-loading',
                    background: 'rgba(0, 0, 0, 0.1)'
                });
                axios({
                    method: "GET",
                    url: "/login/info",
                    withCredentials: true,
                })
                    .then((res) => {
                        loading.close();
                        const { data: {
                            code,
                            data: user = {},
                        } = {} } = res;
                        if (code != 80011 || user.type != 2) {
                            goLogin();
                        } else {
                            this.user = user;
                            this.jobCase.customerId = user.customerId;
                            sessionStorage.setItem("userinfo", JSON.stringify(user));
                        }
                    })
            }
            const caseId = getURLParam("caseId");
            this.jobCase.caseId = caseId;
            this.init();
        },
        methods: {
            goJobCases,
            goEmployeeInfo,
            goEmployeeApplyHistory,
            goEmployeeNotification,
            goback() {
                window.history.back();
            },
            init() {
                const loading = this.$loading({
                    lock: true,
                    text: 'Loading',
                    spinner: 'el-icon-loading',
                    background: 'rgba(0, 0, 0, 0.1)'
                });
                const { caseId } = this.jobCase;
                axios({
                    method: "GET",
                    url: `/logged/case/getbase/${caseId}`,
                    withCredentials: true,
                })
                    .then((res = {}) => {
                        const { data: {
                            code,
                            data = [],
                        } = {} } = res;
                        if (code == 20041) {
                            this.jobCase = data[0];
                            
                            axios({
                                method: "GET",
                                url: `/logged/milestone/get/${caseId}`,
                                withCredentials: true,
                            })
                                .then((res = {}) => {
                                    loading.close();
                                    const { data: {
                                        code,
                                        data: milestones = [],
                                    } = {} } = res;
                                    if (milestones.length) {
                                        this.milestones = milestones.map((m = {}) => {
                                            return {
                                                ...m,
                                                nameErr: false,
                                                descErr: false,
                                            };
                                        });
                                    }
                                    
                                });
                        }
                    })
            },
            onMilestonenDel(index) {
                const {
                    milestones = [],
                } = this.jobCase;
                const target = milestones[index];
                if (target.id) {
                    target.isDel = true;
                    this.deletedMilestones.push(target);
                }
                milestones.splice(index, 1);
            },
            onMilestonenAdd() {
                const {
                    milestones = [],
                } = this;
                milestones.push({
                    nameErr: false,
                    descErr: false,
                    editStatus: 0,
                    status: 0,
                });
            },
            onMilestonenUp(index) {
                const {
                    milestones = [],
                } = this;
                const target = milestones[index];
                milestones.splice(index, 1);
                milestones.splice(index - 1, 0, target);
            },
            onMilestonenDown(index) {
                const {
                    milestones = [],
                } = this;
                const target = milestones[index];
                milestones.splice(index, 1);
                milestones.splice(index + 1, 0, target);
            },
            errClear(index, attr) {
                const {
                    milestones = [],
                } = this;
                const attrName = attr + "Err";
                milestones[index][attrName] = false;
            },
            onFinish() {
                const {
                    milestones = [],
                } = this;
                let flag = true;
                milestones.forEach((item = {}) => {
                    const { 
                        name = "",
                        description = "",
                    } = item;
                    if (name == "") {
                        item.nameErr = true;
                        flag = false;
                    }
                    if (description == "") {
                        flag = false;
                        item.descErr = true;
                    }
                });
                if (!flag) {
                    this.$message.error('未記入の必須項目があります。もう一度チェックしてください！');
                    return;
                }

                //TODO: サーバーにマイルストーンのデータを送る



                this.$confirm('確認するまでしばらくお待ちください', 'クライアントに送りました', {
                    confirmButtonText: '分かりました',
                    type: 'success',
                    center: true,
                    showCancelButton: false,
                });
            }
        }
    });
</script>
