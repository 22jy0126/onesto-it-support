<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TODO: ページの名にチェンジする -->
    <title>社員を管理画面</title>
    <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
    <!-- vue と elementUIの依存css -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

    <!-- システム共用のスタイルはこのファイルに追加する -->
    <link href="./css/common.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/manage.css">

    <!-- vue と elementUIの依存javascript -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/element-ui/lib/umd/locale/ja.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <el-container id="app" v-cloak>
        <!-- ヘッドの部分 各々の画面は同じです -->
        <header class="common-header">
            <div class="logo">
                ブリッジ
            </div>
            <div class="login-info">
                {{user.name}}さん、こんにちは！
                <span class="logout" @click="logout">ログアウト</span>
            </div>
        </header>

        <!-- メインの部分 -->
        <el-container class="common-mian manage-main">
            <!-- サイドメニュー -->
            <el-aside width="200px">
                <!-- TODO: default-active は今いるのメニューです -->
                <el-menu default-active="2" class="el-menu-vertical-demo">
                    <el-menu-item index="1" @click="goManageCustomer">お客様管理</el-menu-item>
                    <el-menu-item index="2">社員管理</el-menu-item>
                </el-menu>
            </el-aside>

            <el-container>
                <el-main>
                    <!-- 検索 -->
                    <section class="manage-search-container">
                        <div class="common-caption">
                            <i class="el-icon-search icon"></i>
                            社員を検索してください
                        </div>
                        <div class="manage-search">
                            <div class="search-item">
                                <div class="search-label">
                                    社員番号
                                </div>
                                <el-input
                                        clearable
                                        placeholder="社員番号を入力して検索"
                                        v-model="search.employeeId">
                                </el-input>
                            </div>
                            <div class="search-item">
                                <div class="search-label">
                                    参加案件数
                                </div>
                                <el-input-number v-model="search.caseCount" :min="0" :max="99999">
                                </el-input-number>
                                <div class="mark">以上</div>
                            </div>
                            <div class="search-item">
                                <el-button type="primary" @click="searchEmployees">検索</el-button>
                                <el-button type="info" @click="searchReset">リセット</el-button>
                            </div>
                        </div>
                    </section>
                    <!-- 結果リスト -->
                    <section>
                        <div class="common-caption">
                            <i class="el-icon-user icon"></i>
                            合計<span class="em">{{totalCount}}名</span>のお客様を見つかりました
                        </div>
                        <el-table
                            :data="employees"
                            style="width: 100%">
                            <el-table-column
                                prop="employeeId"
                                label="社員番号"
                                width="120">
                            </el-table-column>
                            <el-table-column
                                prop="name"
                                label="氏名"
                                width="120">
                            </el-table-column>
                            <el-table-column
                                prop="caseCount"
                                label="案件数"
                                width="120">
                            </el-table-column>
                            <el-table-column
                                prop="tel"
                                width="200"
                                label="電話番号">
                            </el-table-column>
                            <el-table-column
                                prop="email"
                                width="200"
                                label="メールアドレス">
                            </el-table-column>
                            <el-table-column
                                prop="birthdayVal"
                                width="200"
                                label="誕生日">
                            </el-table-column>
                            <el-table-column
                                prop="skill"
                                width="300"
                                label="スキル">
                            </el-table-column>
                            <el-table-column
                                fixed="right"
                                label=""
                                width="120">
                                <template slot-scope="scope">
                                    <el-button 
                                    type="text" 
                                    @click="goDetail(scope.$index, scope.row)"
                                    size="small">参加案件リスト</el-button>
                                </template>
                            </el-table-column>
                        </el-table>
                    </section>
                    <!-- ページ -->
                    <section class="page-container">
                        <el-pagination 
                            layout="prev, pager, next" 
                            :page-size="10"
                            :current-page="search.pageNum"
                            @current-change="onCurrentPageChange"
                            :total="totalCount">
                        </el-pagination>
                    </section>
                </el-main>
            </el-container>
        </el-container>
    </el-container>

</body>

</html>
<script src="./js/pageJump.js"></script>
<script src="./js/utils.js"></script>
<script>
    // elementの日本語対応
    ELEMENT.locale(ELEMENT.lang.ja);

    let vm;
    vm = new Vue({
        // id はapp の属性の中の部分を管理する
        el: "#app",
        data() {
            return {
                // ログインしたユーザー情報
                user: {},
                employees: [],
                search: {
                    pageSize: 10,
                    caseCount: 0,
                },
                pageNum: 1,
                totalCount: 0,
            };
        },
        mounted() {
            const userStr = sessionStorage.getItem("userinfo") || "";
            if (userStr != "") {
                const user = JSON.parse(userStr);
                if (user.type != 3) {
                    goLogin(1);
                } else {
                    this.user = user;
                    this.searchEmployees();
                }
            } else {
                const loading = this.$loading({
                    lock: true,
                    text: 'Loading',
                    spinner: 'el-icon-loading',
                    background: 'rgba(0, 0, 0, 0.1)'
                });
                axios({
                    method: "GET",
                    url: "/login/info",
                    withCredentials: true,
                })
                    .then((res) => {
                        loading.close();
                        const { data: {
                            code,
                            data: user = {},
                        } = {} } = res;
                        if (code != 80011 || user.type != 3) {
                            goLogin();
                        } else {
                            this.user = user;
                            this.user.name = "管理者";
                            sessionStorage.setItem("userinfo", JSON.stringify(this.user));
                            this.searchEmployees();
                        }
                    })
            }
        },
        methods: {
            goManageCustomer,
            searchEmployees() {
                const {
                    search = {},
                } = this;
                const loading = this.$loading({
                    lock: true,
                    text: 'Loading',
                    spinner: 'el-icon-loading',
                    background: 'rgba(0, 0, 0, 0.1)'
                });
                axios({
                    method: "POST",
                    url: "/logged/manager/employees",
                    data: {
                        ...this.search,
                        fromNum: (this.pageNum - 1) * 10,
                    },
                    withCredentials: true,
                })
                    .then((res = {}) => {
                        loading.close();
                        const { data: {
                            code,
                            data = {},
                        } = {} } = res;
                        const {
                            list = [],
                            totalCount,
                        } = data;
                        this.totalCount = totalCount;
                        this.employees = list.map((emp = {}) => {
                            const { birthday } = emp;
                            const birthdayVal = dateFormat(birthday);
                            emp.birthdayVal = birthdayVal;
                            return emp;
                        });
                    });
            },
            onCurrentPageChange(p) {
                this.pageNum = p;
                this.searchEmployees();
            },
            searchReset() {
                this.search = {
                    pageSize: 10,
                    caseCount: 0,
                };
                this.pageNum = 1;
                this.searchEmployees();
            },
            goDetail(idx, data = {}) {
                const { employeeId } = data;
                goManageEmployeeDetail(employeeId);
            },
            logout() {
                const loading = this.$loading({
                    lock: true,
                    text: 'Loading',
                    spinner: 'el-icon-loading',
                    background: 'rgba(0, 0, 0, 0.1)'
                });
                axios({
                    method: "GET",
                    url: "/logout",
                    withCredentials: true,
                })
                    .then((res = {}) => {
                        loading.close();
                        const { data: {
                            code,
                            msg = "",
                        } = {} } = res;
                        this.$message.success(msg);
                        sessionStorage.removeItem("userinfo");
                        setTimeout(() => goLogin(1), 1000);
                    });
            },
        },
    });
</script>
