<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイルストーンの進捗更新</title>
    <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
    <!-- vue と elementUIの依存css -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

    <!-- システム共用のスタイルはこのファイルに追加する -->
    <link href="./css/common.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/milestoneDetail.css">
    <!-- TODO: 作るHTMLとペアでCSSファイルを作り、なるべく同じファイル名にする -->

    <!-- vue と elementUIの依存javascript -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/element-ui/lib/umd/locale/ja.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <el-container id="app" v-cloak>
        <!-- ヘッドの部分 各々の画面は同じです -->
        <header class="common-header">
            <div class="logo">
                ブリッジ
            </div>
            <div class="login-info">
                {{user.name}}さん、こんにちは！
                <span class="logout" @click="logout">ログアウト</span>
            </div>
        </header>

        <!-- メインの部分 -->
        <el-container class="common-mian job-case-main">
            <!-- サイドメニュー -->
            <el-aside width="200px">
                <!-- TODO: default-active は今いるのメニューです -->
                <el-menu default-active="3" class="el-menu-vertical-demo">
                    <el-menu-item index="1" @click="goJobCases">求人一覧</el-menu-item>
                    <el-menu-item index="2" @click="goEmployeeInfo">個人履歴</el-menu-item>
                    <el-menu-item index="3" @click="goEmployeeApplyHistory">応募履歴</el-menu-item>
                    <el-menu-item index="4" @click="goEmployeeNotification">通知</el-menu-item>
                </el-menu>
            </el-aside>

            <el-container>
                <el-main>
                    <div class="milestone-detail-container">
                        <div class="goback" @click="goback">
                            <i class="el-icon-back"></i>
                            案件詳細に戻る
                        </div>
                        <div class="caption">
                            <i class="el-icon-s-order"></i>
                            {{jobCase.caseName}}
                        </div>
                        <div class="sub-caption">
                            マイルストーンの進捗
                        </div>
                        <section class="milestone-wrapper">
                            <el-timeline>
                                <el-timeline-item
                                    v-for="(milestoneItem, index) in milestones"
                                    :key="index"
                                    :color="milestoneItem.color"
                                    size="large">
                                    <div class="name">
                                        <span>{{milestoneItem.name}}</span>
                                        <span v-bind:class="milestoneItem.markCls">{{milestoneItem.statusText}}</span>
                                    </div>
                                    <div class="desc">
                                        {{milestoneItem.description}}
                                    </div>
                                    <div v-bind:class="milestoneItem.isComment ? 'comment-view' : 'hidden'">
                                        ※コメント： {{milestoneItem.comment}}
                                    </div>
                                    <div v-bind:class="milestoneItem.status != 2 ? 'hidden' : 'opt-line'">
                                        <el-button 
                                            size="small" 
                                            @click="onFinish(index)"
                                            type="primary">
                                            作業完了
                                        </el-button>
                                    </div>
                                </el-timeline-item>
                            </el-timeline>
                        </section>
                    </div>
                </el-main>
            </el-container>
        </el-container>
    </el-container>

</body>

</html>
<script src="./js/consts.js"></script>
<script src="./js/pageJump.js"></script>
<script src="./js/utils.js"></script>
<script>
    // elementの日本語対応
    ELEMENT.locale(ELEMENT.lang.ja);

    let vm;
    vm = new Vue({
        // id はapp の属性の中の部分を管理する
        el: "#app",
        data() {
            return {
                // ログインしたユーザー情報
                user: {
                    // avatarUrl: "https://cube.elemecdn.com/3/7c/3ea6beec64369c2642b92c6726f1epng.png", //アバター画像
                    // username: "鈴木　奈々", // ユーザー名
                    // noticeCount: 2, // 通知数
                },
                jobCase: {},
                milestones: [],
            };
        },
        mounted() {
            // ユーザー情報をゲット
            const userStr = sessionStorage.getItem("userinfo") || "";
            if (userStr != "") {
                const user = JSON.parse(userStr);
                if (user.type != 2) {
                    goLogin(1);
                } else {
                    this.user = user;
                }
            } else {
                const loading = this.$loading({
                    lock: true,
                    text: 'Loading',
                    spinner: 'el-icon-loading',
                    background: 'rgba(0, 0, 0, 0.1)'
                });
                axios({
                    method: "GET",
                    url: "/login/info",
                    withCredentials: true,
                })
                    .then((res) => {
                        loading.close();
                        const { data: {
                            code,
                            data: user = {},
                        } = {} } = res;
                        if (code != 80011 || user.type != 2) {
                            goLogin();
                        } else {
                            this.user = user;
                            this.jobCase.customerId = user.customerId;
                            sessionStorage.setItem("userinfo", JSON.stringify(user));
                        }
                    })
            }
            const caseId = getURLParam("caseId");
            this.jobCase.caseId = caseId;
            this.init();
        },
        methods: {
            goJobCases,
            goEmployeeInfo,
            goCaseDetail,
            goEmployeeNotification,
            goEmployeeApplyHistory,
            init() {
                /**
                 * 案件のデータをゲット
                */
                const loading = this.$loading({
                    lock: true,
                    text: 'Loading',
                    spinner: 'el-icon-loading',
                    background: 'rgba(0, 0, 0, 0.1)'
                });
                const { caseId } = this.jobCase;
                axios({
                    method: "GET",
                    url: `/logged/case/getbase/${caseId}`,
                    withCredentials: true,
                })
                    .then((res = {}) => {
                        const { data: {
                            code,
                            data = [],
                        } = {} } = res;
                        if (code == 20041) {
                            this.jobCase = data[0];
                            axios({
                                method: "GET",
                                url: `/logged/milestone/get/${caseId}`,
                                withCredentials: true,
                            })
                                .then((res = {}) => {
                                    loading.close();
                                    const { data: {
                                        code,
                                        data: milestones = [],
                                    } = {} } = res;
                                    milestones.forEach(item => {
                                        const { status } = item;
                                        const s = milestoneStatus.find(({ code: c }) => c == status);
                                        item.statusText = s.text;
                                        item.color = s.color;
                                        item.markCls = `mark mark-${s.code}`;
                                    });
                                    this.milestones = milestones;
                                });
                        }
                    })
            },
            goback() {
                window.history.back();
            },
            onFinish(index) {
                const { milestones = [] } = this; 
                const data = milestones[index];
                data.status = 3;
                const loading = this.$loading({
                    lock: true,
                    text: 'Loading',
                    spinner: 'el-icon-loading',
                    background: 'rgba(0, 0, 0, 0.1)'
                });
                axios({
                    method: "POST",
                    url: "/logged/milestone/updateOne",
                    data,
                    withCredentials: true,
                })
                    .then(() => {
                        loading.close();
                        this.$confirm('確認するまでしばらくお待ちください', 'クライアントに通知しました', {
                            confirmButtonText: '承諾する',
                            type: 'success',
                            center: true,
                            showCancelButton: false,
                        }).then(() => {
                            const milestones = { ...this.milestones };
                            milestones[index].status = 3;
                            milestones[index].statusText = "確認待ち";
                            milestones[index].color = "#7dd3e7";
                            milestones[index].markCls = "mark mark-3";
                            this.jobCase.milestones = milestones;
                        });
                    });
            },
            logout() {
                const loading = this.$loading({
                    lock: true,
                    text: 'Loading',
                    spinner: 'el-icon-loading',
                    background: 'rgba(0, 0, 0, 0.1)'
                });
                axios({
                    method: "GET",
                    url: "/logout",
                    withCredentials: true,
                })
                    .then((res = {}) => {
                        loading.close();
                        const { data: {
                            code,
                            msg = "",
                        } = {} } = res;
                        this.$message.success(msg);
                        sessionStorage.removeItem("userinfo");
                        setTimeout(() => goLogin(1), 1000);
                    });
            },
        }
    });
</script>
