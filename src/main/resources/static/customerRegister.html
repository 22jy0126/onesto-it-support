<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お客様の情報登録ページ</title>
    <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
    <!-- vue と elementUIの依存css -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    
    <link href="./css/common.css" rel="stylesheet" />
    
    <!-- vue と elementUIの依存javascript -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/element-ui/lib/umd/locale/ja.js"></script>
    <script src="//cdn.jsdelivr.net/npm/@element-plus/icons-vue"></script>

</head>
<body >
    <!-- ヘッドの部分 各々の画面は同じです -->
    <header class="common-header">
        <div class="logo">
            ブリッジ
        </div>
        <div class="login-info">
            未登録
        </div>
    </header>

    <!-- メインの部分 -->
    <main class="common-mian" id="app">
        <!-- お客様の登録 -->
        <section class="login-form-container">
            <div class="caption">
                お客様の情報登録
            </div>
            <form class="login-form">
                <div class="form-item">
                    <label class="label"  for="">
                        ユーザ名<span class="required">（必須）</span>
                    </label>
                    <!-- v-modelはフォームのデータを収集するための属性です
                    new Vueの中のdataの同じ属性と同じ値を保存する -->
                    <el-input placeholder="例：denshi001" v-model="customerInfo.username"></el-input>
                    <div class="desc user-check">
                        使えるかどうかをチェックする
                    </div>
                </div>
                <div class="form-item">
                    <label class="label" for="">
                        氏&nbsp;&nbsp;名<span class="required">（必須）</span>
                    </label>
                    <el-input placeholder="例：電子　花子" v-model="customerInfo.name"></el-input>
                </div>
                <div class="form-item">
                    <label class="label"  for="">
                        パスワード<span class="required">（必須）</span>
                    </label>
                    <el-input placeholder="例：danldkad&%$$&" v-model="customerInfo.password"></el-input>
                    <div class="desc">
                        (8-12桁、数字とアルファベット両方とも1桁以上)
                    </div>
                </div>
                <div class="form-item">
                    <label class="label" for="">
                        パスワード確認<span class="required">（必須）</span>
                    </label>
                    <el-input placeholder="例：danldkad&%$$&" v-model="customerInfo.password2"></el-input>
                </div>
                <div class="form-item">
                    <label class="label" for="">
                        性&nbsp;&nbsp;別<span class="required">（必須）</span>
                    </label>
                    <el-radio-group v-model="customerInfo.gender">
                        <el-radio :label="0">男性</el-radio>
                        <el-radio :label="1">女性</el-radio>
                        <el-radio :label="2">指定しない</el-radio>
                    </el-radio-group>
                </div>
                <div class="form-item">
                    <label class="label" for="">
                        生年月日<span class="required">（必須）</span>
                    </label>
                    <el-date-picker
                        v-model="value1"
                        type="date"
                        placeholder="Pick a day">
                    </el-date-picker>
                </div>
                <div class="form-item">
                    <label class="label" for="">
                        TEL<span class="required">（必須）</span>
                    </label>
                    <el-input placeholder="例：09000000000" v-model="customerInfo.tel"></el-input>
                    <div class="desc">
                        ("-"なしで)
                    </div>
                </div>
                <div class="form-item">
                    <label class="label" for="">
                        Email<span class="required">（必須）</span>
                    </label>
                    <el-input placeholder="例：dennshi@onesto.co.jp" v-model="customerInfo.email"></el-input>
                </div>
                <div class="form-item btn-form-item">
                    <el-button type="primary">登録する</el-button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
<script>
	// elementの日本語対応
    ELEMENT.locale(ELEMENT.lang.ja); 
       
    let vm;
    vm = new Vue({

        // id はapp の属性の中の部分を管理する
        el: "#app",
        data(){
            return {
                // html の中の　v-model　属性と同じ値
                customerInfo: {
                    gender: 0
				},
                caseInfo: {}
            };
        },
    });
</script>
