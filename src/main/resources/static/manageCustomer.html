<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TODO: ページの名にチェンジする -->
    <title>お客様を管理画面</title>
    <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
    <!-- vue と elementUIの依存css -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

    <!-- システム共用のスタイルはこのファイルに追加する -->
    <link href="./css/common.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/manage.css">

    <!-- vue と elementUIの依存javascript -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/element-ui/lib/umd/locale/ja.js"></script>

</head>

<body>
    <el-container id="app" v-cloak>
        <!-- ヘッドの部分 各々の画面は同じです -->
        <header class="common-header">
            <div class="logo">
                ブリッジ
            </div>
            <div class="login-info">
                <el-badge :value="user.noticeCount" class="item">
                    <el-avatar size="medium" :src="user.avatarUrl"></el-avatar>
                </el-badge>
                {{user.username}}さん、こんにちは！
            </div>
        </header>

        <!-- メインの部分 -->
        <el-container class="common-mian manage-main">
            <!-- サイドメニュー -->
            <el-aside width="200px">
                <!-- TODO: default-active は今いるのメニューです -->
                <el-menu default-active="1" class="el-menu-vertical-demo">
                    <el-menu-item index="1">お客様管理</el-menu-item>
                    <el-menu-item index="2">社員管理</el-menu-item>
                </el-menu>
            </el-aside>

            <el-container>
                <el-main>
                    <!-- 検索 -->
                    <section class="manage-search-container">
                        <div class="common-caption">
                            <i class="el-icon-search icon"></i>
                            お客様を検索してください
                        </div>
                        <div class="manage-search">
                            <div class="search-item">
                                <div class="search-label">
                                    氏名
                                </div>
                                <el-input
                                        clearable
                                        placeholder="氏名を入力して検索"
                                        v-model="search.name">
                                </el-input>
                            </div>
                            <div class="search-item">
                                <div class="search-label">
                                    案件数
                                </div>
                                <el-input-number v-model="search.caseCount" :min="1" :max="99999">
                                </el-input-number>
                                <div class="mark">以上</div>
                            </div>
                            <div class="search-item">
                                <el-button type="primary">検索</el-button>
                                <el-button type="info">リセット</el-button>
                            </div>
                        </div>
                    </section>
                    <!-- 結果リスト -->
                    <section>
                        <div class="common-caption">
                            <i class="el-icon-user icon"></i>
                            合計<span class="em">15名</span>のお客様を見つかりました
                        </div>
                        <el-table
                            :data="customers"
                            style="width: 100%">
                            <el-table-column
                                prop="username"
                                label="ユーザ名"
                                width="200">
                            </el-table-column>
                            <el-table-column
                                prop="name"
                                label="氏名"
                                width="200">
                            </el-table-column>
                            <el-table-column
                                prop="caseCount"
                                label="案件数"
                                width="120">
                            </el-table-column>
                            <el-table-column
                                prop="tel"
                                label="電話番号">
                            </el-table-column>
                            <el-table-column
                                prop="email"
                                width="300"
                                label="メールアドレス">
                            </el-table-column>
                            <el-table-column
                                fixed="right"
                                label=""
                                width="120">
                                <template slot-scope="scope">
                                    <el-button type="text" size="small">詳細</el-button>
                                </template>
                            </el-table-column>
                        </el-table>
                    </section>
                    <!-- ページ -->
                    <section class="page-container">
                        <el-pagination layout="prev, pager, next" :total="50">
                        </el-pagination>
                    </section>
                </el-main>
            </el-container>
        </el-container>
    </el-container>

</body>

</html>
