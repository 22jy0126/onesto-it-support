<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お客様の情報登録ページ</title>
    <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
    <!-- vue と elementUIの依存css -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    
    <link href="./css/common.css" rel="stylesheet" />
    
    <!-- vue と elementUIの依存javascript -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/element-ui/lib/umd/locale/ja.js"></script>
    <script src="//cdn.jsdelivr.net/npm/@element-plus/icons-vue"></script>

</head>
<body >
    <!-- ヘッドの部分 各々の画面は同じです -->
    <header class="common-header">
        <div class="logo">
            ブリッジ
        </div>
        <div class="login-info">
            未登録
        </div>
    </header>

    <!-- メインの部分 -->
    <main class="common-mian" id="app">
        <!-- お客様の登録 -->
        <section class="login-form-container">
            <div class="caption">
                ログイン画面
            </div>
            <form class="login-form">
                <div class="form-item">
                    <table>
                        <tr>
                            <th>ユーザーID　　：</th>
                            <td><input type="text"  name="mail"  value=""></td>
                        </tr>
                        <tr>
                            <th>パスワード　：</th>
                            <td><input type="password"  name="pw"></td>
                        </tr>
                        <tr>
                            <th><input type="radio"></th>
                            <td><input type="text"  name="mail"  value=""></td>
                        </tr>
                        <tr>
                            <td colspan="2" class="rt"><input type="submit" value="ログイン" name="enployer_login"></td>
                        </tr>
                        <tr>
                        </tr>
                    </table>
                    <el-input placeholder="例：denshi001" v-model="customerInfo.username"></el-input>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
<script>
	// elementの日本語対応
    ELEMENT.locale(ELEMENT.lang.ja); 
       
    let vm;
    vm = new Vue({

        // id はapp の属性の中の部分を管理する
        el: "#app",
        data(){
            return {
                // html の中の　v-model　属性と同じ値
                customerInfo: {
                    gender: 0
				},
                caseInfo: {}
            };
        },
    });
</script>
