<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TODO: ページの名にチェンジする -->
    <title>通知画面</title>
    <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
    <!-- vue と elementUIの依存css -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

    <!-- システム共用のスタイルはこのファイルに追加する -->
    <link href="./css/common.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/employeeNotification.css">
    <!-- TODO: 作るHTMLとペアでCSSファイルを作り、なるべく同じファイル名にする -->

    <!-- vue と elementUIの依存javascript -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/element-ui/lib/umd/locale/ja.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
    <el-container id="app" v-cloak>
        <!-- ヘッドの部分 各々の画面は同じです -->
        <header class="common-header">
            <div class="logo">
                ブリッジ
            </div>
            <div class="login-info">
                {{user.name}}さん、こんにちは！
                <span class="logout" @click="logout">ログアウト</span>
            </div>
        </header>

        <!-- メインの部分 -->
        <el-container class="common-mian notice-case-main">
            <!-- サイドメニュー -->
            <el-aside width="200px">
                <!-- TODO: default-active は今いるのメニューです -->
                <el-menu default-active="4" class="el-menu-vertical-demo">
                    <el-menu-item index="1" @click="goJobCases">求人一覧</el-menu-item>
                    <el-menu-item index="2" @click="goEmployeeInfo">個人履歴</el-menu-item>
                    <el-menu-item index="3" @click="goEmployeeApplyHistory">応募履歴</el-menu-item>
                    <el-menu-item index="4">通知</el-menu-item>
                </el-menu>
            </el-aside>

            <el-container>
                <el-main>
                    <!-- TODO: 内容はここに書く -->
                    <section class="employee-Notification">
                        <div class="common-caption">
                            <i class="el-icon-message-solid icon"></i>
                            <span class="em">通知一覧</span>
                        </div>
                        <div class="notice-case-item" v-for="notice in notices">
                            <div class="date">
                                <span>{{notice.date}}</span>
                            </div>
                            <div class="msg-wrapper">
                                <div class="name">案件名：{{notice.caseName}}</div>
                                <div>メッセージ：{{notice.msg}}</div>
                            </div>
                            <div class="go-detail"
                                @click="notice.goMethod(notice.caseId)"
                            >
                                詳細>>
                            </div>
                        </div>
                    </section>
                </el-main>
            </el-container>
        </el-container>
    </el-container>

</body>

</html>
<script src="./js/utils.js"></script>
<script src="./js/pageJump.js"></script>
<script>
    // elementの日本語対応
    ELEMENT.locale(ELEMENT.lang.ja);

    let vm;
    vm = new Vue({
        // id はapp の属性の中の部分を管理する
        el: "#app",
        data() {
            return {
                // ログインしたユーザー情報
                user: {
                    avatarUrl: "https://cube.elemecdn.com/3/7c/3ea6beec64369c2642b92c6726f1epng.png", //アバター画像
                    username: "鈴木　奈々", // ユーザー名
                    noticeCount: 2, // 通知数
                },
                notices: [],
                linkTypeMap: [{
                    /* 案件開始 */
                    type: 1,
                    goMethod: goCaseDetail,
                    msg: "おめでとうございます！あなたは応募した案件が開始されました、",
                }, {
                    /* マイルストーンのチェック返信 */
                    type: 2,
                    goMethod: goMilestoneEdit,
                    msg: "クライアントからマイルストーンの編集について返信があります、",
                }, {
                    /* マイルストーンの編集確認完了 */
                    type: 3,
                    goMethod: goMilestoneProgressUpdate,
                    msg: "クライアントからマイルストーンの編集に確認しました、",
                }, {
                    /* マイルストーンの更新チェック返信 */
                    type: 4,
                    goMethod: goMilestoneProgressUpdate,
                    msg: "クライアントからマイルストーンの更新について返信があります、",
                }, {
                    /* マイルストーンの更新確認完了 */
                    type: 5,
                    goMethod: goMilestoneProgressUpdate,
                    msg: "クライアントからマイルストーンの更新に確認しました、",
                }, {
                    /* 案件完了確認 */
                    type: 6,
                    goMethod: goCaseDetail,
                    msg: "お疲れ様でした！クライアントから案件作業完了が確認されました、"
                }],
            };
        },
        mounted() {

            const userStr = sessionStorage.getItem("userinfo") || "";
            if (userStr != "") {
                const user = JSON.parse(userStr);
                if (user.type != 2) {
                    goLogin(1);
                } else {
                    this.user = user;
                }
            } else {
                const loading = this.$loading({
                    lock: true,
                    text: 'Loading',
                    spinner: 'el-icon-loading',
                    background: 'rgba(0, 0, 0, 0.1)'
                });
                axios({
                    method: "GET",
                    url: "/login/info",
                    withCredentials: true,
                })
                    .then((res) => {
                        loading.close();
                        const { data: {
                            code,
                            data: user = {},
                        } = {} } = res;
                        if (code != 80011 || user.type != 2) {
                            goLogin();
                        } else {
                            this.user = user;
                            this.jobCase.customerId = user.customerId;
                            sessionStorage.setItem("userinfo", JSON.stringify(user));
                        }
                    })
            }

            const loading = this.$loading({
                lock: true,
                text: 'Loading',
                spinner: 'el-icon-loading',
                background: 'rgba(0, 0, 0, 0.1)'
            });
            axios({
                method: "GET",
                url: "/logged/case/getHistory",
                withCredentials: true,
            })

            const notices = [{
                date: "2024年2月20日",                   // 送信日付
                caseId: 1,                              // 案件Id
                type: 1,                                // 通知タイプ
                caseName: "学生管理システムの制作",         // 案件名
            }, {
                date: "2024年1月20日",                   // 送信日付
                caseId: 1,                              // 案件Id
                type: 2,                                // 通知タイプ
                caseName: "学生管理システムの制作2",        // 案件名
            }];
            this.notices = notices.map((n = {}) => {
                const { type } = n;
                const nt = this.linkTypeMap.find(({ type: ty }) => ty == type);
                n.goMethod = nt.goMethod;
                n.msg = `${nt.msg}詳細を確認してください！`;
                return n;
            });
        },
        methods: {
            goJobCases,
            goEmployeeInfo,
            goCaseDetail,
            goEmployeeApplyHistory,
            logout() {
                const loading = this.$loading({
                    lock: true,
                    text: 'Loading',
                    spinner: 'el-icon-loading',
                    background: 'rgba(0, 0, 0, 0.1)'
                });
                axios({
                    method: "GET",
                    url: "/logout",
                    withCredentials: true,
                })
                    .then((res = {}) => {
                        loading.close();
                        const { data: {
                            code,
                            msg = "",
                        } = {} } = res;
                        this.$message.success(msg);
                        sessionStorage.removeItem("userinfo");
                        setTimeout(() => goLogin(1), 1000);
                    });
            }
        },
    });
</script>
