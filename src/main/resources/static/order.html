<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顧客注文ページ</title>
    <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
    <!-- vue と elementUIの依存css -->
    <link rel="stylesheet" href="./css/element-ui-min.css">
    
    <link href="./css/common.css" rel="stylesheet" />
    
    <!-- vue と elementUIの依存javascript -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/element-ui/lib/umd/locale/ja.js"></script>

</head>
<body >
    <!-- ヘッドの部分 -->
    <header class="common-header">
        <div class="logo">
            オネストITサポート
        </div>
        <div class="login-info">
            未登録
        </div>
    </header>

    <!-- メインの部分 -->
    <main class="common-mian" id="app">
        <!-- お客様の登録 -->
        <section class="login-form-container">
            <div class="caption">
                お客様の情報と希望の登録
            </div>
            <form class="login-form" action="">
                <div class="form-item">
                    <label for="">
                        氏名<span class="required">（必須）</span>
                    </label>
                    
                    <!-- v-modelはフォームのデータを収集するための属性です
                    new Vueの中のdataの同じ属性と同じ値を保存する -->
                    <el-input placeholder="例：電子　花子" v-model="customerInfo.name"></el-input>
                </div>
                <div class="form-item">
                    <label for="">
                        TEL<span class="required">（必須）</span>
                    </label>
                    <el-input placeholder="例：09000000000" v-model="customerInfo.tel"></el-input>
                    <div class="desc">
                        ("-"なしで)
                    </div>
                </div>
                <div class="form-item">
                    <label for="">
                        Email<span class="required">（必須）</span>
                    </label>
                    <el-input placeholder="例：dennshi@onesto.co.jp" v-model="customerInfo.email"></el-input>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
<script>
	// elementの日本語対応
    ELEMENT.locale(ELEMENT.lang.ja); 
       
    let vm;
    vm = new Vue({

        // id はapp の属性の中の部分を管理する
        el: "#app",
        data(){
            return {
                // html の中の　v-model　属性と同じ値
                customerInfo: {
					name: "yyyyyy"
				},
                caseInfo: {}
            };
        },
    });
</script>
