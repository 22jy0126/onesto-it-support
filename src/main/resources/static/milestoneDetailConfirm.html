<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイルストーンの確認</title>
    <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
    <!-- vue と elementUIの依存css -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

    <!-- システム共用のスタイルはこのファイルに追加する -->
    <link href="./css/common.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/milestoneDetail.css">
    <!-- TODO: 作るHTMLとペアでCSSファイルを作り、なるべく同じファイル名にする -->

    <!-- vue と elementUIの依存javascript -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/element-ui/lib/umd/locale/ja.js"></script>

</head>

<body>
    <el-container id="app">
        <!-- ヘッドの部分 各々の画面は同じです -->
        <header class="common-header">
            <div class="logo">
                ブリッジ
            </div>
            <div class="login-info">
                <el-badge :value="user.noticeCount" class="item">
                    <el-avatar size="medium" :src="user.avatarUrl"></el-avatar>
                </el-badge>
                {{user.username}}さん、こんにちは！
            </div>
        </header>

        <!-- メインの部分 -->
        <el-container class="common-mian job-case-main">
            <!-- サイドメニュー -->
            <el-aside width="200px">
                <!-- TODO: default-active は今いるのメニューです -->
                <el-menu default-active="2" class="el-menu-vertical-demo">
                    <el-menu-item index="1">新規案件登録</el-menu-item>
                    <el-menu-item index="2">私の案件</el-menu-item>
                    <el-menu-item index="3">通知</el-menu-item>
                </el-menu>
            </el-aside>

            <el-container>
                <el-main>
                    <div class="milestone-detail-container">
                        <div class="caption">
                            <i class="el-icon-s-order"></i>
                            {{jobCase.caseName}}
                        </div>
                        <div class="sub-caption">
                            マイルストーンの確認
                        </div>
                        <section class="milestone-wrapper">
                            <el-timeline>
                                <el-timeline-item
                                    v-for="(milestoneItem, index) in jobCase.milestones"
                                    :key="index"
                                    size="large">
                                    <div class="name">
                                        {{milestoneItem.name}}
                                    </div>
                                    <div class="desc">
                                        {{milestoneItem.description}}
                                    </div>
                                    <div class="opt-line">
                                        <span v-bind:class="milestoneItem.isComment ? 'hidden' : 'comment-add'" 
                                            @click="onCommentAdd(index)">
                                            コメント追加
                                        </span>
                                        <div v-bind:class="!milestoneItem.isComment ? 'hidden' : 'comment-edit'">
                                            <el-input 
                                                class="comment-input"
                                                type="textarea"
                                                :rows="3"
                                                placeholder="コメントを入力してください" 
                                                v-model="milestoneItem.comment" 
                                                clearable>
                                            </el-input>
                                            <div class="btn-wrapper">
                                                <el-popconfirm
                                                    confirm-button-text='キャンセル'
                                                    cancel-button-text='キャンセルしない' 
                                                    icon="el-icon-info" 
                                                    icon-color="red"
                                                    @confirm="onCommentCancel(index)"
                                                    title="キャンセルしたコメントは戻らない、よろしいですか?">
                                                    <el-button 
                                                        slot="reference" 
                                                        class="opt-item-del">
                                                        キャンセル
                                                    </el-button>
                                                </el-popconfirm>
                                            </div>
                                        </div>
                                    </div>
                                </el-timeline-item>
                            </el-timeline>
                        </section>
                        <div class="btns-container">
                            <el-button type="primary" 
                                @click="onOk"
                            >
                                同意する
                            </el-button>
                            <el-button type="info">
                                コメントを踏んで、直してほうしい
                            </el-button>
                        </div>
                    </div>
                </el-main>
            </el-container>
        </el-container>
    </el-container>

</body>

</html>
<script>
    // elementの日本語対応
    ELEMENT.locale(ELEMENT.lang.ja);

    let vm;
    vm = new Vue({
        // id はapp の属性の中の部分を管理する
        el: "#app",
        data() {
            return {
                // ログインしたユーザー情報
                user: {
                    avatarUrl: "https://cube.elemecdn.com/3/7c/3ea6beec64369c2642b92c6726f1epng.png", //アバター画像
                    username: "鈴木　奈々", // ユーザー名
                    noticeCount: 2, // 通知数
                },
                jobCase: {
                    caseName: "学生管理システムの作成",
                    milestones: [{
                        id: 0,
                        name: "上流設計完成",
                        description: "アクティビティ図とユースケース図の完成、画面の項目と画面の遷移を明確にして、説明の詳細はドキュメントにする",
                        isComment: false,
                    }, {
                        id: 1,
                        name: "詳細設計完成",
                        description: "モックアップの作成して、オブジェクト図とシーケンス図が完成して、データベースの設計の完成する,",
                        isComment: false,
                    }, {
                        id: 2,
                        name: "実装完成",
                        description: "設計通りに開発完成する、機能は全部実現する",
                        isComment: false,
                    }, {
                        id: 3,
                        name: "テスト完成",
                        description: "機能は全部設計通りに実現するのは検証して、完全性とパーフォーマンスも検証する",
                        isComment: false,
                    }],
                },
            };
        },
        methods: {
            onCommentAdd(index) {
                const {
                    milestones = [],
                } = this.jobCase;
                milestones[index].isComment = true;
            },
            onCommentCancel(index) {
                const {
                    milestones = [],
                } = this.jobCase;
                milestones[index].comment = "";
                milestones[index].isComment = false;
            },
            onOk() {
                this.$confirm('同意したマイルストーンは後で直せません、よろしいですか?', '確認', {
                    confirmButtonText: '同意する',
                    cancelButtonText: "もうちょっど考える",
                    type: 'warning',
                    center: false,
                });
            }
        }
    });
</script>
