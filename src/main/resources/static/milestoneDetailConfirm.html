<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイルストーンの確認</title>
    <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
    <!-- vue と elementUIの依存css -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

    <!-- システム共用のスタイルはこのファイルに追加する -->
    <link href="./css/common.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/milestoneDetail.css">
    <!-- TODO: 作るHTMLとペアでCSSファイルを作り、なるべく同じファイル名にする -->

    <!-- vue と elementUIの依存javascript -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/element-ui/lib/umd/locale/ja.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <el-container id="app" v-cloak>
        <!-- ヘッドの部分 各々の画面は同じです -->
        <header class="common-header">
            <div class="logo">
                ブリッジ
            </div>
            <div class="login-info">
                {{user.name}}さん、こんにちは！
                <span class="logout" @click="logout">ログアウト</span>
            </div>
        </header>

        <!-- メインの部分 -->
        <el-container class="common-mian job-case-main">
            <!-- サイドメニュー -->
            <el-aside width="200px">
                <!-- TODO: default-active は今いるのメニューです -->
                <el-menu default-active="2" class="el-menu-vertical-demo">
                    <el-menu-item index="1" @click="goCustomerCaseEdit">新規案件登録</el-menu-item>
                    <el-menu-item index="2" @click="goCustomerCaseView">私の案件</el-menu-item>
                    <el-menu-item index="3" @click="goCustomerNotification">
                        <el-badge v-if="noticeCount > 0" :value="noticeCount" class="notice-badge">
                            <div>通知</div>
                        </el-badge>
                        <div v-if="noticeCount == 0">通知</div>
                    </el-menu-item>
                </el-menu>
            </el-aside>

            <el-container>
                <el-main>
                    <div class="milestone-detail-container">
                        <div class="goback" @click="goback">
                            <i class="el-icon-back"></i>
                            戻る
                        </div>
                        <div class="caption">
                            <i class="el-icon-s-order"></i>
                            {{jobCase.caseName}}
                        </div>
                        <div class="sub-caption">
                            マイルストーンの確認
                            <span class="wait-tips" v-if="(milestones[0] || {}).editStatus == 0">
                                <i class="el-icon-warning"></i>
                                現在社員が編集中です、しばらくお待ちください！
                            </span>
                        </div>
                        <section class="milestone-wrapper" v-if="milestones.length > 0">
                            <el-timeline>
                                <el-timeline-item
                                    v-for="(milestoneItem, index) in milestones"
                                    :key="index"
                                    size="large">
                                    <div class="name">
                                        {{milestoneItem.name}}
                                    </div>
                                    <div class="desc">
                                        {{milestoneItem.description}}
                                    </div>
                                    <div class="opt-line">
                                        <span v-bind:class="milestoneItem.isComment ? 'hidden' : 'comment-add'" 
                                            @click="onCommentAdd(index)">
                                            コメントを追加する
                                        </span>
                                        <div v-bind:class="!milestoneItem.isComment ? 'hidden' : 'comment-edit'">
                                            <el-input 
                                                class="comment-input"
                                                type="textarea"
                                                :rows="3"
                                                placeholder="コメントを入力してください" 
                                                :disabled="milestoneItem.editStatus == 0"
                                                v-model="milestoneItem.comment" 
                                                clearable>
                                            </el-input>
                                            <div class="btn-wrapper" v-if="milestoneItem.editStatus == 1">
                                                <el-popconfirm
                                                    confirm-button-text='キャンセル'
                                                    cancel-button-text='キャンセルしない' 
                                                    icon="el-icon-info" 
                                                    icon-color="red"
                                                    @confirm="onCommentCancel(index)"
                                                    title="キャンセルしたコメントは戻りません、よろしいですか?">
                                                    <el-button 
                                                        slot="reference" 
                                                        class="opt-item-del">
                                                        キャンセル
                                                    </el-button>
                                                </el-popconfirm>
                                            </div>
                                        </div>
                                    </div>
                                </el-timeline-item>
                            </el-timeline>
                        </section>
                        <section class="milestones-empty" v-if="milestones.length == 0">
                            <div class="milestones-empty-inner">
                                <img src="./img/computer_sagyouin_woman.png" alt="">
                                <div class="text">現在社員は編集中です、しばらくお待ちください！</div>
                            </div>
                        </section>
                        <div class="btns-container" v-if="(milestones[0] || {}).editStatus == 1">
                            <el-button type="primary" 
                                @click="onOk"
                            >
                                同意する
                            </el-button>
                            <el-button type="info" @click="onUpd">
                                修正を依頼する
                            </el-button>
                        </div>
                    </div>
                </el-main>
            </el-container>
        </el-container>
    </el-container>

</body>

</html>
<script src="./js/consts.js"></script>
<script src="./js/utils.js"></script>
<script src="./js/pageJump.js"></script>
<script>
    // elementの日本語対応
    ELEMENT.locale(ELEMENT.lang.ja);

    let vm;
    vm = new Vue({
        // id はapp の属性の中の部分を管理する
        el: "#app",
        data() {
            return {
                // ログインしたユーザー情報
                user: {},
                noticeCount: 0,
                jobCase: {},
                milestones: [{}],
            };
        },
        mounted() {
            // ユーザー情報をゲット
            const userStr = sessionStorage.getItem("userinfo") || "";
            if (userStr != "") {
                const user = JSON.parse(userStr);
                if (user.type != 1) {
                    goLogin();
                } else {
                    this.user = user;
                    this.getNoticeCount(user.customerId);
                }
            } else {
                const loading = this.$loading({
                    lock: true,
                    text: 'Loading',
                    spinner: 'el-icon-loading',
                    background: 'rgba(0, 0, 0, 0.1)'
                });
                axios({
                    method: "GET",
                    url: "/login/info",
                    withCredentials: true,
                })
                    .then((res) => {
                        loading.close();
                        const { data: {
                            code,
                            data: user = {},
                        } = {} } = res;
                        if (code != 80011 || user.type != 1) {
                            goLogin();
                        } else {
                            this.user = user;
                            this.getNoticeCount(user.customerId);
                            this.jobCase.customerId = user.customerId;
                            sessionStorage.setItem("userinfo", JSON.stringify(user));
                        }
                    })
            }
            const caseId = getURLParam("caseId");
            this.jobCase.caseId = caseId;
            this.init();
        },
        methods: {
            goCustomerCaseView,
            goCustomerCaseEdit,
            goCustomerNotification,
            getNoticeCount(customerId) {
                axios({
                    method: "GET",
                    url: `/logged/cust/notice/${customerId}`,
                    withCredentials: true,
                })
                    .then((res = {}) => {
                        const { data: {
                            code,
                            data: noticeCount,
                        } = {} } = res;
                        this.noticeCount = noticeCount;
                    });
            },
            goback() {
                window.history.back();
            },
            init() {
                const loading = this.$loading({
                    lock: true,
                    text: 'Loading',
                    spinner: 'el-icon-loading',
                    background: 'rgba(0, 0, 0, 0.1)'
                });
                const { caseId } = this.jobCase;
                axios({
                    method: "GET",
                    url: `/logged/case/getbase/${caseId}`,
                    withCredentials: true,
                })
                    .then((res = {}) => {
                        const { data: {
                            code,
                            data = [],
                        } = {} } = res;
                        if (code == 20041) {
                            this.jobCase = data[0];
                            axios({
                                method: "GET",
                                url: `/logged/milestone/get/${caseId}`,
                                withCredentials: true,
                            })
                                .then((res = {}) => {
                                    loading.close();
                                    const { data: {
                                        code,
                                        data: milestones = [],
                                    } = {} } = res;
                                    this.milestones = milestones;
                                });
                        }
                    })
            },
            onCommentAdd(index) {
                const {
                    milestones = [],
                } = this;
                milestones[index].isComment = true;
            },
            onCommentCancel(index) {
                const {
                    milestones = [],
                } = this;
                milestones[index].comment = "";
                milestones[index].isComment = false;
            },
            onOk() {
                this.$confirm('同意したマイルストーンは後で直せません、よろしいですか?', '確認', {
                    confirmButtonText: '同意する',
                    cancelButtonText: "検討する",
                    type: 'warning',
                    center: false,
                })
                    .then(() => {
                        const {
                            milestones = [],
                        } = this;
                        const { caseId } = this.jobCase;
                        milestones.forEach((m, idx) => {
                            m.caseId = caseId;
                            m.editStatus = 2;
                            m.comment = "";
                            m.isComment = false;
                            if (idx == 0) {
                                m.status = 2;
                            } else {
                                m.status = 1;
                            }
                        });
                        const loading = this.$loading({
                            lock: true,
                            text: 'Loading',
                            spinner: 'el-icon-loading',
                            background: 'rgba(0, 0, 0, 0.1)'
                        });
                        axios({
                            method: "POST",
                            url: `/logged/milestone/cust/edit/confirmed`,
                            data: {
                                ...this.jobCase,
                                milestones,
                            },
                            withCredentials: true,
                        })
                            .then(() => {
                                loading.close();
                                this.$message.success("マイルストーンを同意しました！");
                                setTimeout(() => {
                                    goMilestoneProgressConfirm(caseId);
                                }, 1000);
                            });
                    })
            },
            onUpd() {
                const {
                    milestones = [],
                } = this;
                milestones.forEach(m => {
                    m.caseId = this.jobCase.caseId;
                    m.editStatus = 0;
                    m.status = 0;
                });
                const loading = this.$loading({
                    lock: true,
                    text: 'Loading',
                    spinner: 'el-icon-loading',
                    background: 'rgba(0, 0, 0, 0.1)'
                });
                axios({
                    method: "POST",
                    url: `/logged/milestone/cust/edit/res`,
                    data: {
                        ...this.jobCase,
                        milestones,
                    },
                    withCredentials: true,
                })
                    .then(() => {
                        loading.close();
                        this.$confirm('しばらくお待ちください', '修正を依頼しました', {
                            confirmButtonText: '承諾する',
                            type: 'success',
                            center: true,
                            showCancelButton: false,
                        });
                        this.milestones.forEach(m => {
                            m.editStatus = 0;
                        });
                    })
            },
            logout() {
                const loading = this.$loading({
                    lock: true,
                    text: 'Loading',
                    spinner: 'el-icon-loading',
                    background: 'rgba(0, 0, 0, 0.1)'
                });
                axios({
                    method: "GET",
                    url: "/logout",
                    withCredentials: true,
                })
                    .then((res = {}) => {
                        loading.close();
                        const { data: {
                            code,
                            msg = "",
                        } = {} } = res;
                        this.$message.success(msg);
                        sessionStorage.removeItem("userinfo");
                        setTimeout(() => goLogin(), 1000);
                    });
            }
        }
    });
</script>
